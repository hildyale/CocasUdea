<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Información Relevante</title>
	<link rel="stylesheet" type="text/css" href="../css/information.css" /> 
    </head>
    <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
   
    <body>
        <form class="caracterizacion" action="../../app2.html" method="post" name="caracterizaciones">
        <ul>
    <center><li>
         <h2>Caracterización</h2>
         
    </li></center>
    <li>
        <legend for="name">Género:</legend>
         <label>
            <input type="radio" name="genero" value="hombre" required> Hombre
        </label>
        <label>
            <input type="radio" name="genero" value="mujer"> Mujer
        </label>
    </li>
    <li>
    <legend for="edad" >Edad:</legend>
    <label><input type="number" name="edad" placeholder="21" required/> Años</label>
    <span class="form_hint">21</span>
</li>
   <li>
    <legend for="peso">Peso:</legend>
    <label><input type="number" name="peso" placeholder="65" required/> KG
    </label>
    
    <span class="form_hint">"65"</span>
</li>
<li>
    <legend for="name">Nivel de actividad física:</legend>
         <label>
            <input type="radio" name="genero" value="hombre"> Baja(1 o 2 veces/semana)
        </label>
        <label>
            <input type="radio" name="genero" value="mujer"> Moderada(3 o 4 veces/semana)
        </label>
        <label>
            <input type="radio" name="genero" value="mujer"> Alta(5 o 6 veces/semana)
        </label>
</li>
<center>
<li>
    <button class="submit" type="submit" >Completar</button>
</li></center>
    </ul>
       
   </form>
    </body>   
</html>
