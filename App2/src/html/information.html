<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Información Relevante</title>
	<link rel="stylesheet" type="text/css" href="../css/information.css" /> 
    </head>
    <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
   
    <body>
        <form class="caracterizacion" method="post" name="caracterizaciones">
        <ul>
    <center><li>
         <h2>Caracterización</h2>
         
    </li></center>
    <li>
        <legend for="name">Género:</legend>
         <label>
            <input type="radio" id="gender" name="genero" value="hombre" required> Hombre
        </label>
        <label>
            <input type="radio" id="gender" name="genero" value="mujer"> Mujer
        </label>
    </li>
    <li>
    <legend for="edad" >Edad:</legend>
    <label><input type="number" name="edad" id="age" placeholder="21" required/> Años</label>
    <span class="form_hint">21</span>
</li>
   <li>
    <legend for="peso">Peso:</legend>
    <label><input type="number" id="weight" name="peso" placeholder="65" required/> KG
    </label>
    
    <span class="form_hint">"65"</span>
</li>
<li>
    <legend for="name">Nivel de ejercicio:</legend>
        <label>
            <input type="radio" name="resistenciaFisica" value="nada"> No realizo actividad física
        </label>
         <label>
            <input type="radio" name="resistenciaFisica" value="baja"> Baja(1 o 2 veces/semana)
        </label>
        <label>
            <input type="radio" name="resistenciaFisica" value="media"> Moderada(3 o 4 veces/semana)
        </label>
        <label>
            <input type="radio" name="resistenciaFisica" value="alta"> Alta(5 o 6 veces/semana)
        </label>
</li>
    </ul>   
        
   </form> 
   <button class="submit" type="submit" onClick="enviarCalorias()">Completar</button>
   
   
   <script type="text/javascript"> 
       var sumaCaloriasParcial=0;
       
     
      function enviarCalorias(){
          var elem=document.getElementsByName('genero');
          var elem2=document.getElementsByName('resistenciaFisica');
          var valor,valor1;
          
          
        if (elem[0].checked) { 
            valor = elem[0].value;            
        }
        else{
            valor = elem[1].value; 
        }
          
          if (elem2[0].checked) { 
            valor1 = elem2[0].value;
              sumaCaloriasParcial= sumaCaloriasParcial+0;
              
        }
          if (elem2[1].checked) { 
            valor1 = elem2[1].value;
              sumaCaloriasParcial=sumaCaloriasParcial+850;
             
        }
          if (elem2[2].checked) { 
            valor1 = elem2[2].value; 
              sumaCaloriasParcial=sumaCaloriasParcial+1350;              
        }
          if (elem2[3].checked) { 
            valor1 = elem2[3].value; 
              sumaCaloriasParcial=sumaCaloriasParcial+1800;
                      }
                  
          
    var variableEdades=document.getElementById('age').value;          
                    
          if(variableEdades<25){
        sumaCaloriasParcial=sumaCaloriasParcial+ 300;           
          }
          
        if(variableEdades>45&&variableEdades<=55){
        sumaCaloriasParcial=sumaCaloriasParcial- 100;        
        }
          
        if(variableEdades>55&&variableEdades<=65){
        sumaCaloriasParcial=sumaCaloriasParcial+ 200;        
        }
          
        if(variableEdades>65){       sumaCaloriasParcial=sumaCaloriasParcial+ 300;}        
                             
          
        if(valor=="mujer"){
sumaCaloriasParcial=sumaCaloriasParcial+ (23*document.getElementById('weight').value);
            
        }
          else{
sumaCaloriasParcial=sumaCaloriasParcial+ (25*document.getElementById('weight').value);
             
          }       
    
          redirigirCalorias();
          
          
      }
       
       function redirigirCalorias(){
           
           window.location="../../app2.html?num="+sumaCaloriasParcial;
           
       }
       /*
0 Nada
850 1 o 2 veces
1350 3 o 4 veces
1800 5 o 6 veces

Si tienes menos de 25 años súmale 300 calorías.

Si tienes entre 25 y 45 años no realices ninguna operación.

Si tienes entre 45 y 55 años réstale 100 calorías.

Si tienes entre 55 y 65 años réstale  200 calorías.

Y si tienes más de 65 años réstale 300 calorías.

Si eres hombre multiplica tu peso por 25, si eres mujer por 23
*/

</script> 
    </body>   
</html>
